<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-01</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"> 
        
        <input type="text" v-model="value" @keyup.enter="update" />
        <button type="button" @click ="update" >Valider</button>
        <br><br>

        <button type="button" @click ="nombre++" >Valider</button>
        {{nombre}}
    </div>
    <script>
        app = Vue.createApp({
         data() {
            return{
              value : '',
              nombre : 15
            }
         },

         methods : {
            
            update(){
              this.value = this.value.toUpperCase();
            }

           
         }

       });
       app.mount('#app');
       
    </script>
</body>
</html>
