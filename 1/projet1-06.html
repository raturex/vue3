<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-01</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"> 
      <p>Nombre de clics sur le boutton : {{clics}}</p>
      <button type="button" v-on:click="incrementer"> Incrémenter</button>

      <p>Nombre de clics sur le boutton : {{click}}</p>
      <button type="button" @click="click++"> Incrémenter encore</button>

      <br><br>

      <label>Entrez un nom</label><input v-model="nom"/>
      <button @click="show('bonjour')">Bonjour</button>
      <button @click="show('hello')">Hello</button>
    </div>
    <script>
        app = Vue.createApp({
         data() {
            return{
              clics : 0,
              click : 0,
              nom : ""
            }
         },

         methods : {

            incrementer( ){

               this.clics++;
            },

            show(param){

            alert(param +' '+this.nom)
            }
         }

       });
       app.mount('#app');
       
    </script>
</body>
</html>
