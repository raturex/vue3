<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-01</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"> 
      
      <img v-bind:src="imageSrc" v-on:mousemove="getCoordonnees($event)"  />
      <p>coordonnees X: {{x}} , Y: {{y}}</p>
    </div>
    <script>
        app = Vue.createApp({
         data() {
            return{
              imageSrc:"https://vuejs.org/images/logo.png",
              x:'',
              y:''
            }
         },

         methods : {
          getCoordonnees(event){
           //console.log($event)
            this.x = event.offsetX;
            this.y =event.offsetY
          }
         }

       });
       app.mount('#app');
       
    </script>
</body>
</html>
